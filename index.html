<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Langga</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff5f8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      font-weight: 50;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #6e4c57;
    }

    button {
      margin-top: 40px;
      padding: 15px 35px;
      font-size: 1.1em;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(255, 102, 163, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff4d88;
      transform: scale(1.05);
    }

    .heart {
      font-size: 6em;
      animation: pulse 1.5s infinite;
      color: #ff4d88;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Hi Langga!</h1>
  <p>I made this just for you. Are you ready for your flower? HEHE</p>
  <div class="heart">❤️</div>
  <button onclick="checkDate()">YESS!!</button>

  <script>
    function checkDate() {
      const userInput = prompt("What's our birthstone? hehe");
      if (userInput && userInput.trim().toLowerCase() === 'peridot') {
        window.location.href = 'flower.html';
      } else {
        alert('Oops! That’s not the right date. Try again, Langga!');
      }
    }
  </script>
</body>
</html>
